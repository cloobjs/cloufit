<template>
    <lightning-card variant="Narrow" title="Event Information" icon-name="standard:event">
        <div class="slds-var-m-around_small">
            <template if:true={errors}>
                {errors}
            </template>
        </div>
        <div class="slds-var-m-around_small">
            <lightning-input type="text" required variant="standard" name="Name" value={eventRecord.Name} label="Name"
                onchange={handleChange}>
            </lightning-input>


            <c-customlwclookup parentidfield="Event_Organizer__c" field-name="Name" object-name="Event_Organizer__c" label="Parent Account"
                iconname="standard:account">
            </c-customlwclookup>


            <lightning-input type="datetime" required variant="standard" name="Start_Date_Time__c" label="Start Date"
                value={eventRecord.Start_Date_Time__c} onchange={handleChange}>
            </lightning-input>
            <lightning-input type="datetime" variant="standard" value={eventRecord.End_Date_Time__c}
                name="End_Date_Time__c" label="End Date" onchange={handleChange}>
            </lightning-input>
            <lightning-input type="number" required variant="standard" value={eventRecord.Max_Seats__c}
                name="Max_Seats__c" label="Max Attendees" onchange={handleChange}>
            </lightning-input>
            <lightning-input type="checkbox" label="Live?" name="Live__c"
                variant="brand" onchange={handleLive} value={eventRecord.Live__c}>
            </lightning-input>

            <c-customlwclookup object-name="Location__c" field-name="Name"
                parentidfield="Location__c" iconname="utility:location" label="Event Location">
            </c-customlwclookup>
            
            <lightning-input-rich-text required variant="standard" value={eventRecord.Event_Detail__c}
                label="Event Details" onchange={handleRichText}>
        </lightning-input-rich-text>
        </div>
        <div class="slds-var-m-around_small">
            <lightning-button label="Cancel" title="Cancel" onclick={handleCancel}>
            </lightning-button>
            <lightning-button variant="brand" label="Add Event" title="Add Event" onclick={handleClick}>
            </lightning-button>
        </div>
    </lightning-card>
</template>
